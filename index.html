<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Melcochas - App Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --naranja: #e67e22; --crema: #fdf5e6; }
        body { background-color: var(--crema); font-family: sans-serif; }
        .logo-color { color: var(--naranja); }
        .card { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 450px; margin: auto; padding: 20px; }
        select { width: 100%; border: 1px solid #ddd; padding: 10px; border-radius: 10px; background: white; margin-bottom: 12px; font-size: 15px; }
        .btn-whatsapp { background-color: #25d366; color: white; text-align: center; display: block; padding: 16px; border-radius: 15px; font-weight: bold; text-decoration: none; font-size: 18px; cursor: pointer; border: none; width: 100%; }
    </style>
</head>
<body class="p-4">

    <div class="card">
        <div class="text-center mb-4">
            <h1 class="text-4xl font-black logo-color uppercase italic">Mis Melcochas</h1>
            <p class="text-gray-500 text-[10px] uppercase tracking-widest font-bold">Personaliza tu pedido</p>
        </div>

        <div class="mb-4 rounded-xl overflow-hidden h-48 bg-gray-200 border-2 border-orange-200">
            <img id="img-producto" src="https://images.unsplash.com" class="w-full h-full object-cover">
        </div>

        <div class="grid grid-cols-2 gap-2">
            <div>
                <label class="text-[10px] font-bold uppercase ml-1">Tipo</label>
                <select id="tipo" onchange="actualizar()">
                    <option value="5" data-name="Porci√≥n">Porci√≥n ($5)</option>
                    <option value="20" data-name="Torta" selected>Torta ($20)</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-bold uppercase ml-1">Base</label>
                <select id="base" onchange="actualizar()">
                    <option value="0" data-name="Bizcocho">Bizcocho</option>
                    <option value="0" data-name="Torta">Torta</option>
                </select>
            </div>
        </div>

        <label class="text-[10px] font-bold uppercase ml-1">Sabor del Bizcocho</label>
        <select id="sabor" onchange="actualizar()">
            <option value="0" data-name="Vainilla">Vainilla</option>
            <option value="0" data-name="Chocolate">Chocolate</option>
        </select>

        <label class="text-[10px] font-bold uppercase ml-1">Relleno Interno (+$2)</label>
        <select id="relleno" onchange="actualizar()">
            <option value="0" data-name="Ninguno">Sin Relleno</option>
            <option value="2" data-name="Chocolate" selected>Chocolate</option>
            <option value="2" data-name="Arequipe">Arequipe</option>
            <option value="2" data-name="Crema Pastelera">Crema Pastelera</option>
            <option value="2" data-name="Shantylly">Shantylly</option>
            <option value="2" data-name="Fresa">Fresa</option>
        </select>

        <label class="text-[10px] font-bold uppercase ml-1">Decoraci√≥n (+$1)</label>
        <select id="decoracion" onchange="actualizar()">
            <option value="0" data-name="B√°sica">B√°sica</option>
            <option value="1" data-name="Chocolate" selected>Chocolate</option>
            <option value="1" data-name="Arequipe">Arequipe</option>
            <option value="1" data-name="Crema Pastelera">Crema Pastelera</option>
            <option value="1" data-name="Shantylly">Shantylly</option>
            <option value="1" data-name="DR">DR</option>
        </select>

        <label class="text-[10px] font-bold uppercase ml-1">Topping Final (+$1)</label>
        <select id="topping" onchange="actualizar()">
            <option value="1" data-name="Lluvia Choc. Blanco" selected>Lluvia Choc. Blanco</option>
            <option value="0" data-name="Ninguno">Sin Topping</option>
            <option value="1" data-name="Arequipe">Arequipe</option>
            <option value="1" data-name="Crema Pastelera">Crema Pastelera</option>
            <option value="1" data-name="Lluvia Choc. Negro">Lluvia Choc. Negro</option>
            <option value="1" data-name="Coco">Coco</option>
            <option value="1" data-name="Fresa">Fresa</option>
        </select>

        <div class="bg-orange-100 p-4 rounded-xl border-2 border-orange-300 text-center my-4">
            <span class="text-4xl font-black logo-color">$<span id="total">24</span></span>
        </div>

        <!-- EL BOT√ìN AHORA ES UNA FUNCI√ìN QUE REDIRIGE LA VENTANA -->
        <button onclick="enviarPedido()" class="btn-whatsapp">
            PEDIR POR WHATSAPP
        </button>
    </div>

    <script>
        function actualizar() {
            const vTipo = parseFloat(document.getElementById('tipo').value);
            const vRelleno = parseFloat(document.getElementById('relleno').value);
            const vDeco = parseFloat(document.getElementById('decoracion').value);
            const vTop = parseFloat(document.getElementById('topping').value);
            document.getElementById('total').innerText = vTipo + vRelleno + vDeco + vTop;
        }

        function enviarPedido() {
            const getD = (id) => document.getElementById(id).options[document.getElementById(id).selectedIndex].dataset.name;
            const total = document.getElementById('total').innerText;
            
            const texto = encodeURIComponent(
                `*NUEVO PEDIDO: MIS MELCOCHAS*\n` +
                `üç∞ *Tipo:* ${getD('tipo')}\n` +
                `üßΩ *Base:* ${getD('base')}\n` +
                `üç´ *Sabor:* ${getD('sabor')}\n` +
                `üçØ *Relleno:* ${getD('relleno')}\n` +
                `‚ú® *Decoraci√≥n:* ${getD('decoracion')}\n` +
                `üçí *Topping:* ${getD('topping')}\n` +
                `*TOTAL: $${total}*`
            );

            // LA SOLUCI√ìN T√âCNICA: No abrir ventana nueva, saltar directamente desde la actual
            window.location.assign("https://wa.me" + texto);
        }

        window.onload = actualizar;
    </script>
</body>
</html>
